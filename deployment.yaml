apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-container
        image: safiyaalb/helloemiratesnbd:latest  # Replace with your Docker Hub image
        ports:
        - containerPort: 8000
